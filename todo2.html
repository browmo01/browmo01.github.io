<html>
<link rel="stylesheet" href="todo2.css" type="text/css">
<body>
<h1>My To Do List</h1>
<main>
<ul id="taskbox"></ul>
<bl id="busylist"></bl>
</main>

<aside> 
<label for="taskbox">Enter Task</label>
<input type="text" id="taskbox" size=40 value="Enter text here">
<select id="priority">
	<option>high</option>
	<option>medium</option>
	<option>low</option>
	</select>
<button onclick="addTask()"> New </button>
</aside>

<script type="text/javascript">
addTask=function() {
i = document.querySelector("#taskbox")
bl=document.querySelector("#busylist")
li=document.createElement('li')
cb=document.createElement('input')
cb.type="checkbox"
t=document.createTextNode(i.value)
li.appendChild(cb)
li.appendChild(t)
bl.appendChild(li)
}
</script>
</body>
